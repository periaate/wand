{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission</title>
</head>
<body>
    <div id="error">
        <p>Error: {{ .ErrMsg }}</p>
        <p>Code: {{ .StatusCode }}</p>
    </div>
    <div id="link">
        <lable>Link: </lable><a href="{{ .Link }}">{{ .Link }}</a>
    </div>
    <form action="/" method="GET">
        <input type="text" id="target" name="target" placeholder="Target URL" required pattern="^(?!https?://).+[^/]+$">
        <input type="checkbox" id="TLS" name="TLS">
        <label for="TLS">TLS</label>
        <input type="number" id="expires_in" name="expires_in" placeholder="Expires In (minutes)">
        <input type="number" id="ses_duration" name="ses_duration" placeholder="Session Duration (minutes)">
        <input type="number" id="link_uses" name="link_uses" placeholder="Link Uses">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
{{ end }}
